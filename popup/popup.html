<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>音量增益工具</title>
    <link rel="stylesheet" type="text/css" href="popup.css">

</head>

<body>
    <table>
        <tr>
            <th colspan="3">音量增益工具</th>
        </tr>
        <tr>
            <td><button class="x1-button">x1</button></td>
            <td><button class="x2-button">x2</button></td>
            <td><button class="x4-button">x4</button></td>
        </tr>
        <tr>
            <td><button class="x8-button">x8</button></td>
            <td><button class="x16-button">x16</button></td>
            <td><button class="x32-button">x32</button></td>
        </tr>
        <tr>
            <td colspan="3">音量倍数：<input type="number" step="any" class="volumeinput"></td>

        </tr>
        <tr>
            <td colspan="3">
                <label>
                    <input type="checkbox" class="remember-domain-checkbox">
                    记住<span class="domain-span"></span>的设置
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="settings-button">设置</button>
            </td>
        </tr>
    </table>




    <!-- <button id="myshow">显示遮罩层</button> -->
    <div class="overlay" id="overlay"></div>

    <div class="message-box" id="messageBox">
        <div class="msg-text">稍候...</div>
        <button class="settings-button-2">设置</button>
        
    </div>



    <script src="popup.js"></script>
</body>

</html>
